apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "osm.medamine.pc.beta_v1"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.+'
    compile 'com.google.android.gms:play-services:7.3.0'
    compile 'com.android.support:palette-v7:22.1.1'
    compile 'com.google.code.gson:gson:1.7.2'
    //j'utiliserai ici picasso pour le chargement d'images
    compile 'com.squareup.picasso:picasso:2.5.2'
    //j'utiliserai ici une lib de materielViewDesign
    /*compile ('com.github.florent37:materialviewpager:1.0.3@aar'){
        transitive = true
    }*/
}
